<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="images/Group.png" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>DAE</title>
</head>
<body>
   
   <!-- coding styles for the header  -->
   <header class="header">
      <section class="top">
         <p class="top__text">Free Shipping on US Orders Over $60</p>
      </section>
      <section class="nav">
         <div class="nav__container">
            <div class="nav__content">
               <nav class="nav__list">
                  <ul>
                     <li><a href="#">Shop</a></li>
                     <li><a href="#">The Edit</a></li>
                     <li><a href="#">Our Story</a></li>
                     <li><a href="#">Reviews</a></li>
                  </ul>
               </nav>
               <div class="nav__content-logo">
                  <img src="images/logo.svg" alt="Logo">
               </div>
               <div class="nav__content-right">
                  <p class="nav__right-text">Amount</p>
                  <img src="images/bag.svg" alt="Bag">
                  <p class="nav__right-count">99</p>
               </div>
            </div>
         </div>
      </section>
      <section class="bg">
         <div class="bg__content">
            <div class="bg__button">
               <button>Shop Now</button>
            </div>
         </div>
      </section>
   </header>
   <!-- coding styles for the header  -->

</body>
</html>
